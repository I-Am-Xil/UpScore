<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpScore - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Variables de colores y estilos */
        :root {
            --primary: #6c5ce7;
            --primary-light: #a29bfe;
            --secondary: #00cec9;
            --accent: #fd79a8;
            --dark: #0a0e17;
            --darker: #05070f;
            --light: #ffffff;
            --gray: #b2bec3;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            --gradient-dark: linear-gradient(135deg, var(--darker), var(--dark));
        }

        /* Menú de navegación */
        header {
            background: rgba(10, 14, 23, 0.85);
            backdrop-filter: blur(15px);
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(108, 92, 231, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            margin-right: 10px;
            font-size: 32px;
        }

        .back-button {
            background: transparent;
            color: var(--light);
            border: 2px solid var(--primary);
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .back-button:hover {
            background: rgba(108, 92, 231, 0.1);
            transform: translateY(-3px);
        }

        .back-button i {
            margin-right: 8px;
        }

        /* Contenedor del efecto de lluvia */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* From Uiverse.io by SelfMadeSystem */
        .container-rain {
            position: relative;
            width: 100%;
            height: 100%;
            --c: #09f;
            background-color: #000;
            background-image: 
                radial-gradient(4px 100px at 0px 235px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 235px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 117.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 252px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 252px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 126px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 150px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 150px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 75px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 253px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 253px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 126.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 204px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 204px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 102px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 134px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 134px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 67px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 179px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 179px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 89.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 299px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 299px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 149.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 215px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 215px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 107.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 281px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 281px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 140.5px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 158px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 158px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 79px, var(--c) 100%, #0000 150%),
                radial-gradient(4px 100px at 0px 210px, var(--c), #0000),
                radial-gradient(4px 100px at 300px 210px, var(--c), #0000),
                radial-gradient(1.5px 1.5px at 150px 105px, var(--c) 100%, #0000 150%);
            background-size:
                300px 235px,
                300px 235px,
                300px 235px,
                300px 252px,
                300px 252px,
                300px 252px,
                300px 150px,
                300px 150px,
                300px 150px,
                300px 253px,
                300px 253px,
                300px 253px,
                300px 204px,
                300px 204px,
                300px 204px,
                300px 134px,
                300px 134px,
                300px 134px,
                300px 179px,
                300px 179px,
                300px 179px,
                300px 299px,
                300px 299px,
                300px 299px,
                300px 215px,
                300px 215px,
                300px 215px,
                300px 281px,
                300px 281px,
                300px 281px,
                300px 158px,
                300px 158px,
                300px 158px,
                300px 210px,
                300px 210px,
                300px 210px;
            animation: rain 150s linear infinite;
        }

        .container-rain::after {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 1;
            background-image: radial-gradient(
                ellipse 1.5px 2px at 1.5px 50%,
                #0000 0,
                #0000 90%,
                #000 100%
            );
            background-size: 25px 8px;
        }

        @keyframes rain {
            0% {
                background-position:
                    0px 220px,
                    3px 220px,
                    151.5px 337.5px,
                    25px 24px,
                    28px 24px,
                    176.5px 150px,
                    50px 16px,
                    53px 16px,
                    201.5px 91px,
                    75px 224px,
                    78px 224px,
                    226.5px 350.5px,
                    100px 19px,
                    103px 19px,
                    251.5px 121px,
                    125px 120px,
                    128px 120px,
                    276.5px 187px,
                    150px 31px,
                    153px 31px,
                    301.5px 120.5px,
                    175px 235px,
                    178px 235px,
                    326.5px 384.5px,
                    200px 121px,
                    203px 121px,
                    351.5px 228.5px,
                    225px 224px,
                    228px 224px,
                    376.5px 364.5px,
                    250px 26px,
                    253px 26px,
                    401.5px 105px,
                    275px 75px,
                    278px 75px,
                    426.5px 180px;
            }

            to {
                background-position:
                    0px 6800px,
                    3px 6800px,
                    151.5px 6917.5px,
                    25px 13632px,
                    28px 13632px,
                    176.5px 13758px,
                    50px 5416px,
                    53px 5416px,
                    201.5px 5491px,
                    75px 17175px,
                    78px 17175px,
                    226.5px 17301.5px,
                    100px 5119px,
                    103px 5119px,
                    251.5px 5221px,
                    125px 8428px,
                    128px 8428px,
                    276.5px 8495px,
                    150px 9876px,
                    153px 9876px,
                    301.5px 9965.5px,
                    175px 13391px,
                    178px 13391px,
                    326.5px 13540.5px,
                    200px 14741px,
                    203px 14741px,
                    351.5px 14848.5px,
                    225px 18770px,
                    228px 18770px,
                    376.5px 18910.5px,
                    250px 5082px,
                    253px 5082px,
                    401.5px 5161px,
                    275px 6375px,
                    278px 6375px,
                    426.5px 6480px;
            }
        }

        /* Controles para la lluvia */
        .rain-controls {
            position: fixed;
            top: 100px;
            left: 20px;
            z-index: 20;
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 8px;
        }

        .rain-controls button {
            background: rgba(0, 153, 255, 0.2);
            color: #09f;
            border: 1px solid #09f;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .rain-controls button:hover {
            background: rgba(0, 153, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.5);
        }

        /* Contenedor del formulario de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 10;
            margin-top: 0px;
        }

        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            background: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .logo-login {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-login h1 {
            color: #f1f1f1;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .logo-login p {
            color: #aaa;
            font-size: 1rem;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        ::placeholder {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: #aaa;
        }

        .form button {
            align-self: flex-end;
        }

        .flex-column > label {
            color: #f1f1f1;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .inputForm {
            border: 1.5px solid #333;
            border-radius: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            padding-left: 10px;
            transition: 0.2s ease-in-out;
            background-color: #2b2b2b;
        }

        .input {
            margin-left: 10px;
            border-radius: 10px;
            border: none;
            width: 100%;
            height: 100%;
            background-color: #2b2b2b;
            color: #f1f1f1;
            font-size: 16px;
        }

        .input:focus {
            outline: none;
        }

        .inputForm:focus-within {
            border: 1.5px solid #2d79f3;
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            justify-content: space-between;
        }

        .flex-row > div {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .flex-row > div > label {
            font-size: 14px;
            color: #f1f1f1;
            font-weight: 400;
        }

        .span {
            font-size: 14px;
            margin-left: 5px;
            color: #2d79f3;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.2s;
        }

        .span:hover {
            color: #5a9af8;
            text-decoration: underline;
        }

        .button-submit {
            margin: 20px 0 10px 0;
            background-color: #2d79f3;
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
            height: 50px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button-submit:hover {
            background-color: #1a68e0;
        }

        .p {
            text-align: center;
            color: #f1f1f1;
            font-size: 14px;
            margin: 5px 0;
        }

        .line {
            position: relative;
            margin: 15px 0;
        }

        .line::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #444;
            z-index: 1;
        }

        .line::after {
            content: "O con";
            position: relative;
            background-color: rgba(31, 31, 31, 0.9);
            padding: 0 10px;
            z-index: 2;
        }

        .btn {
            margin-top: 10px;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            gap: 10px;
            border: 1px solid #333;
            background-color: #2b2b2b;
            color: #f1f1f1;
            cursor: pointer;
            transition: 0.2s ease-in-out;
            text-decoration: none;
        }

        .btn:hover {
            border: 1px solid #2d79f3;
            background-color: #333;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #aaa;
            font-size: 14px;
        }

        /* Variaciones de color para la lluvia */
        .container-rain.red-rain {
            --c: #f00;
        }

        .container-rain.green-rain {
            --c: #0f0;
        }

        .container-rain.purple-rain {
            --c: #a0f;
        }

        /* Modo pausado */
        .container-rain.paused {
            animation-play-state: paused;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .form {
                padding: 20px;
            }
            
            .flex-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .logo-login h1 {
                font-size: 2rem;
            }
            
            .rain-controls {
                flex-direction: column;
                top: 90px;
                left: 10px;
            }
            
            .login-container {
                margin-top: 70px;
            }
        }
    </style>
</head>

    <script>
        // Funcionalidad para el efecto de lluvia
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('rainContainer');
            const pauseBtn = document.getElementById('pauseBtn');
            const colorBtn = document.getElementById('colorBtn');
            const speedUpBtn = document.getElementById('speedUpBtn');
            const speedDownBtn = document.getElementById('speedDownBtn');
            
            let currentSpeed = 150;
            const colorClasses = ['', 'red-rain', 'green-rain', 'purple-rain'];
            let currentColorIndex = 0;
            
            pauseBtn.addEventListener('click', function() {
                container.classList.toggle('paused');
            });
            
            colorBtn.addEventListener('click', function() {
                // Remover todas las clases de color
                colorClasses.forEach(cls => {
                    if (cls) container.classList.remove(cls);
                });
                
                // Avanzar al siguiente color
                currentColorIndex = (currentColorIndex + 1) % colorClasses.length;
                
                // Aplicar la nueva clase de color si no está vacía
                if (colorClasses[currentColorIndex]) {
                    container.classList.add(colorClasses[currentColorIndex]);
                }
            });
            
            speedUpBtn.addEventListener('click', function() {
                if (currentSpeed > 20) {
                    currentSpeed -= 10;
                    container.style.animationDuration = currentSpeed + 's';
                }
            });
            
            speedDownBtn.addEventListener('click', function() {
                currentSpeed += 10;
                container.style.animationDuration = currentSpeed + 's';
            });
            
            // Funcionalidad para el formulario de login
            document.querySelector('.button-submit').addEventListener('click', function() {
                const email = document.querySelector('input[type="text"]').value;
                const password = document.querySelector('input[type="password"]').value;
                
                if(email && password) {
                    alert('Inicio de sesión exitoso!');
                    // Aquí normalmente enviarías los datos al servidor
                } else {
                    alert('Por favor, completa todos los campos');
                }
            });
        });
    </script>
